<div class="flex flex-col items-center justify-center gap-8 rounded-xl border p-8 mt-12 shadow bg-[#F5F5F5]">
  <div class="w-full flex flex-col items-start h-[70px]">
    <div *ngFor="let entry of history">
      {{ entry }}
    </div>
  </div>
  <div class="flex items-end justify-end shadow w-full">
    <p class="text-5xl">{{ expression || '0' }}</p>
  </div>
  <div class="btn-container">
    <div class="btn-row">
      <button class="btn grey" (click)="clearCalculate()">AC</button>
      <button class="btn grey" (click)="toggleSign()">+/-</button>
      <button class="btn grey" (click)="appendOperator('%')">%</button>
      <button class="btn orange" (click)="appendOperator('/')">รท</button>
    </div>

    <div class="btn-row">
      <button class="btn dark" (click)="appendValue('7')">7</button>
      <button class="btn dark" (click)="appendValue('8')">8</button>
      <button class="btn dark" (click)="appendValue('9')">9</button>
      <button class="btn orange" (click)="appendOperator('*')">x</button>
    </div>

    <div class="btn-row">
      <button class="btn dark" (click)="appendValue('4')">4</button>
      <button class="btn dark" (click)="appendValue('5')">5</button>
      <button class="btn dark" (click)="appendValue('6')">6</button>
      <button class="btn orange" (click)="appendOperator('+')">+</button>
    </div>

    <div class="btn-row">
      <button class="btn dark" (click)="appendValue('1')">1</button>
      <button class="btn dark" (click)="appendValue('2')">2</button>
      <button class="btn dark" (click)="appendValue('3')">3</button>
      <button class="btn orange" (click)="appendOperator('-')">-</button>
    </div>

    <div class="btn-row">
      <button class="dark-btn-0" (click)="appendValue('0')">0</button>
      <button class="btn dark" (click)="appendDot()">.</button>
      <button class="btn orange" (click)="calculate()">=</button>
    </div>
  </div>
</div>
