<div class="flex flex-col items-center justify-center gap-8 rounded-xl border p-8 mt-12 shadow bg-[#F5F5F5]">
  <div class="w-full flex flex-col items-start h-[80px]">
    <app-history [history]="history"></app-history>
  </div>
  <div class="flex items-end justify-end shadow w-full">
    <p class="text-5xl">{{ display | doubleDigit }}<p>
  </div>
  <div class="btn-container">
    <div class="btn-row">
      <button class="btn grey" (click)="buttonClick('AC')">AC</button>
      <button class="btn grey" (click)="buttonClick('\u2190')">←</button>
      <button class="btn grey" (click)="buttonClick('^')">^</button>
      <button class="btn orange" (click)="buttonClick('/')">÷</button>
    </div>

    <div class="btn-row">
      <button class="btn dark" (click)="buttonClick('7')">7</button>
      <button class="btn dark" (click)="buttonClick('8')">8</button>
      <button class="btn dark" (click)="buttonClick('9')">9</button>
      <button class="btn orange" (click)="buttonClick('*')">x</button>
    </div>

    <div class="btn-row">
      <button class="btn dark" (click)="buttonClick('4')">4</button>
      <button class="btn dark" (click)="buttonClick('5')">5</button>
      <button class="btn dark" (click)="buttonClick('6')">6</button>
      <button class="btn orange" (click)="buttonClick('+')">+</button>
    </div>

    <div class="btn-row">
      <button class="btn dark" (click)="buttonClick('1')">1</button>
      <button class="btn dark" (click)="buttonClick('2')">2</button>
      <button class="btn dark" (click)="buttonClick('3')">3</button>
      <button class="btn orange" (click)="buttonClick('-')">-</button>
    </div>

    <div class="btn-row">
      <button class="dark-btn-0" (click)="buttonClick('0')">0</button>
      <button class="btn dark" (click)="buttonClick('.')">.</button>
      <button class="btn orange" (click)="buttonClick('=')">=</button>
    </div>
  </div>
</div>
